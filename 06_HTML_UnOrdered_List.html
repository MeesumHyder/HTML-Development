<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnOrdered List Tag</title>
    <style type="text/css">
        ul{
            background-color: seagreen;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Un ordered List with some list items -->
    <ul>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>AngularJS</li>
    </ul>

    <!-- various list style types (disc , square , none) -->
    <ul type="square">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>AngularJS</li>
    </ul>

    <ul type="disc">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>AngularJS</li>
    </ul>

    <ul type="none">
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JavaScript</li>
    	<li>JQuery</li>
    	<li>Bootstrap</li>
    	<li>AngularJS</li>
    </ul>
</body>
</html>
