<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>

    <!-- Simple Image -->
    <h1>Simple Image</h1>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h1>Image With Width n Height</h1>
    <img src="img/forest.jpg" height="400" width="400">

    <!-- Image with Alt attribute -->
    <h1>Image with Alt Attribute</h1>
    <img src="img/forst.jpg" height="400" width="400" alt="Forest Image">

    <!-- Float Image Example -->
    <h1>Float Image</h1>
    <img src="img/facebook.jpg" style="float: right;" height="200" width="200" alt="Facebook Image">

    <!-- Image Border with CSS -->
    <h1>Image Border with CSS</h1>
    <img src="img/google.jpg" border="10" height="400" width="400" alt="Google Image">

</body>
</html>
